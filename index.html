<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <button class="btn-1"> <i class="bi bi-globe2"></i>Sing up </button>
            <button class="btn-2">Request Demo<i class="bi bi-arrow-up-right"></i></button>
        </nav>
    </header>
    <section class="sign-in-section">
        <form class="form-style"action="">
            <h1>Sign in</h1>
            <p>Hey, Enter your details to login <span>to your account</span></p>
            <div class="input-container">
                <input type="text" placeholder="Enter Email / Phone No">
                <input  type="text" placeholder="Passcode">
                <button class="btn-3">Hide</button>
            </div>
            <div class="register-container">
                <span class="span-register-1">Don´t have an account yet?</span>
                <a class="a-register-1" href="#"> Register now!</a>
            </div>
            <button class="btn-4">Sign in</button>
            <span class="span-sign-in">- Or Sign in with -</span>
            <div class="btns-container">
                <button class="btn-5"><i class="bi bi-google"></i>Google</button>
                <button class="btn-6"><i class="bi bi-apple"></i>Apple ID</button>
                <button class="btn-7"><i class="bi bi-facebook"></i>Facebook</button>
            </div>
            <span class="span-register-2">Don´t have an account?<a class="a-register-2"href="#"> Register now</a></span>
        </form>
        <div class="img-container">
            <img src="./images/img-figma.png"; alt="drawing of man meditating">
        </div>
    </section>
